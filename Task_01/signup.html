<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="dht">
      <li><a href="./login.html" target="page"><../..></a></li>
    </div>
    <div class="form-section">
      <h2>Get Started Now</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />

        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Enter your email" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />

        <div class="checkbox">
          <input type="checkbox" id="agree" />
          <label for="agree">I agree to the <a href="#">terms & policy</a></label>
        </div>

        <button type="submit" class="signup-btn">Signup</button>
      </form>

      <div class="divider">or</div>

      <div class="logos">
        <button class="google"><img src="https://tse4.mm.bing.net/th?id=OIP.D6P-BO32wCApcPIIjt6p5wHaHa&pid=Api&P=0&h=220" alt=""> Sign in with Google</button>
        <button class="apple"><img src="https://tse1.mm.bing.net/th?id=OIP.CN9GzRUomamhbh-PG6zJmwHaEv&pid=Api&P=0&h=220" alt=""> Sign in with Apple</button>
      </div>

      <p class="login-link">Have an account? <a href="#">Sign In</a></p>
    </div>
    <div class="image-section">
      <img src="https://bizweb.dktcdn.net/100/438/408/files/hinh-nen-hoa-tulip-yody-vn-12-16bbeb10-c57e-4fe5-81aa-96af483da3d5.jpg?v=1684982718998" alt="Leaf Image" />
    </div>
  </div>
</body>
</html>
